<title>Example 09</title>
</head>
<body> 
<script type="text/javascript">

 var col;

 col=prompt('Enter the background colour (red, green, blue)' ,'');

 switch (col) {

 case 'red': document.bgColor='#ff0000';

 break; 

 case 'green': document.bgColor='#00ff00'; 

 break; 

 case 'blue': document.bgColor='#0000ff'; 

 break; 

 } 

</script> 
</script> 
</body>

</html>
