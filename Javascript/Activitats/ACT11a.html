<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ACT11a</title>
	<link rel="stylesheet" href="">
</head>
<body>
 <script>
 	var a=0,
 	total=0,
 	message="";
 	   
    do {
        a=parseInt(prompt("Escriu un nombre"));	
		total+=a;	     
       }
      while ( a != 9999 );

        if ( total > 0){
            message="POSITIVE"; 
        }else if ( total < 0 ){
            message="NEGATIVE";
        }else{
        	message="ZERO";
        }

        document.write(message);	 

 </script>
</body>
</html>
