<body>
 <script type="text/javascript"> 

function calculate() {
 var sel=document.getElementById('select1');
 var price = parseInt(sel.options[sel.selectedIndex].value);

 var quantify=document.getElementById('text').value;

 document.getElementById('display').value=price*quantify;
}

</script>
<form> Pizza 
 <select id="select1">
 <option value="3">Margarita 3€</option>
 <option value="4">Procciuto 4€</option>
 <option value="5">Quatro Formaggi 5€</option>
 <option value="6">Pepperoni 6€</option>
 <option value="10">House 10€</option>
 </select>
 Quantify <input type="text" id="text">
 <br><br>
 <input type="button" id="button" value="Calculate" onclick="calculate()"> 
 Total: <input type="text" id="display">

</form>
</body>
</html>
