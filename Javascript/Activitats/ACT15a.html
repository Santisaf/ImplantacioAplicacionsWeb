<body>
 <script>
           
    var data=new Date;
    var mes=data.getMonth()+1;
    var term="";

     if ( mes <=3 ) {
       term="1st";
    } else if ( mes <=6 )  {
       term="2nd";
    } else if ( mes <=9 )  {
       term="3rd";
    } else {
       term="4th";
    }
    document.write("The recent term is " + term);

    
 </script>
</body>
