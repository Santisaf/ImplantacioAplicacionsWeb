<body>
 <script>
 	var i=1,
 	    passed=0,
 	    failed=0;
        
    while (i < 11 ) {
      var nota=parseInt(prompt("Escriu una nota"));
       if ( nota >= 5) {
       	 passed++;
       }else{
       	 failed++;
       }
    i++; 
    }
    document.write("Han aprovat " + passed + "<br>");
    document.write("Han suspes " + failed);

 </script>
</body>
