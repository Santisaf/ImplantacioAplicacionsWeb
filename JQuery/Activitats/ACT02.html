<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ACT02</title>
  <link rel="stylesheet" href="">

   <!-- JQUERY -->
   <script src="../jquery-3.4.1.js"></script>

</head>
<body>
	<table border="1">
		<tr id="row1">
			<td>Row 1</td>
		</tr>
		<tr id="row2">
			<td>Row 2</td>
		</tr>
	</table>

<script>
   $(document).ready(function(){
      
      $("#row1").click(function(){
      	$(this).css("background-color", "red");
      });   
      $("#row2").click(function(){
      	$(this).css("background-color", "yellow");
      });  
     
   });

</script>

</body>
 </html>
