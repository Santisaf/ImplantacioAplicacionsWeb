<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Prueba 4</title>
	<link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css">
	<style>
		.row{
			margin-top: 40px;
			margin-bottom: 40px;
			background-color: #e8e8e8;

		}
		.columna{
			background-color: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;
		}
	</style>
</head>
<body>
	<div class="container">
     <br>
	
	<div class="row">
		<div class="col columna order-3"><h3>Columna #1</h3></div>
	    <div class="col columna order-2"><h3>Columna #2</h3></div>
	    <div class="col columna order-5"><h3>Columna #3</h3></div>
	    <div class="col columna order-9"><h3>Columna #4</h3></div>
	    <div class="col columna order-11"><h3>Columna #5</h3></div>
	    <div class="col columna order-7"><h3>Columna #6</h3></div>
    </div>
	<div class="row">
		<div class="col columna order-last"><h3>Columna #1</h3></div>
	    <div class="col columna"><h3>Columna #2</h3></div>
	    <div class="col columna order-first"><h3>Columna #3</h3></div>
    </div>
	<div class="row d-flex flex-row-reverse justify-content-between">
		<div class="columna"><h3>Columna #1</h3></div>
	    <div class="columna"><h3>Columna #2</h3></div>
	    <div class="columna"><h3>Columna #3</h3></div>
    </div>    
</div>
	<script src="bootstrap-4.3.1/js/jquery-3.4.1.js"></script>
    <script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
