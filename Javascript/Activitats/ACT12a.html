<body>
 <script>
 	var A=0,
 	    B=0,
 	    H=0,
 	    bigger12=0;
      for (let i=0 ; i<3 ; i++)  {
           	 B=parseInt(prompt("Enter the base"));	
           	 H=parseInt(prompt("Enter the height"));
           	 A=B*H/2;
           	 document.write("The area is  " + A);	
           	 document.write("<br>");	
           	 if ( A > 12 ){
           	 	bigger12++;
           	 }
           }     
 

      document.write("Triangle bigger 12 are  " + bigger12);


     

 </script>
</body>
