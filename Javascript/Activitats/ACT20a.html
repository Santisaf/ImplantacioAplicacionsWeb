 <script>

 function square() {
 var a=document.getElementById('text').value;
 alert('Square of ' + a + ' is: ' + Math.sqrt(a));
 }
 </script>

<form>

<input id="text" class="boton" type="number" >
<input class="boton" type="button" onClick="square()" value="square">

</form>
