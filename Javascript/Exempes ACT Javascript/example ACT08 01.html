<body> 
<script type="text/javascript">

 var num1,num2,num3;
 num1=prompt('Enter the 1st number:','');
 num2=prompt('Enter the 2nd number:','');
 num3=prompt('Enter the 3rd number:','');

 num1=parseInt(num1);
 num2=parseInt(num2);
 num3=parseInt(num3);

 if(num1>num2 && num1>num3) {

 document.write('The maximum is '+num1);

 } else {

 if (num2>num3) {
  document.write('The maximum is '+num2);  

 } else {

 document.write('The maximum is '+num3); 

 } 

 }


</script>
