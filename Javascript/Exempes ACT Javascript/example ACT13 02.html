<body> 
<script type="text/javascript"> 

function showBetweeners(x1,x2){ 

var initial; 

for(initial=x1;initial<=x2;initial++) { 

document.write(initial+' '); 

} 

}  

var value1,value2; 

value1=prompt('Enter bottom value:',''); 

value1=parseInt(value1); value2=prompt('Enter top value:',''); 

value2=parseInt(value2); showBetweeners(value1,value2); 

</script>
