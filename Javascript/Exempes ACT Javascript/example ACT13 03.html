<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Example 13</title>
</head>
<body> 
<script type="text/javascript">
function convertEnglish(x){
if (x==1) return "one";
else if (x==2) return "two";
else if (x==3) return "three";
else if (x==4) return "four";
else if (x==5) return "five";
else return "wrong value";
}

var value;
value=prompt("Enter a value between 1 and 5: ","");
value=parseInt(value);
var r;
r=convertEnglish(value);
document.write(r);
</script>
</body>

</html>
