<script type="text/javascript">

//class Bet

function Bet(name) {

	this.name=name;
	this.number=number;
}

function number(){
	this.number=prompt("Enter a number for "+this.name+"?","");
}

function isWinner(num){
	
	if (this.number==num) return true;
	else return false;
}
    

//class Raffle

function Raffle(){
	
	this.number=-1;
	this.raffle=raffle;
}


function raffle(){
	
	this.number=parseInt(Math.random()*10)+1;
}

</script>

bet1=new Bet("John");
bet1.number();
