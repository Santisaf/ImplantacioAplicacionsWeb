<title>Example 16</title>
<script type="text/javascript">

function load(salaries) {

var f;

for(f=0;f<salaries.length;f++) {

var v;

v=prompt('Enter a salary:','');

salaries[f]=parseInt(v);

}

}

function calculateSum(salaries) {

var total=0;

var f;

for(f=0;f<salaries.length;f++) {

total=total+salaries[f];

}

document.write('Salary List<br>');

for(f=0;f<salaries.length;f++) {

document.write(salaries[f]+'<br>');

}

document.write('Total Salaries Sum:'+total);

}

var salaries;

salaries=new Array(5);

load(salaries);

calculateSum(salaries);

</script>
</head>
