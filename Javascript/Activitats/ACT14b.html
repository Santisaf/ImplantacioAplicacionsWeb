 <script>
           
       function Person(name,age){

        }  


        var worker=[];

        worker[1] = new Person('Tofol',35);
        worker[2] = new Person('Ana',68);
        var Company1 = new Company('Sedesa',65);
        var cont=0;
           
        for (let i=0;i<=Person.length;i++){

          if ( worker[i].age<Company1.topage){
            cont++;
          } 

        }      
    document.write("Personas que poden treballar a "+ Company1.name + " : " + cont);


 </script>
