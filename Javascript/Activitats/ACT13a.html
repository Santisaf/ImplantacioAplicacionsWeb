 <script>
       function minimum(a,b,c){
           if ( a<b && a<c ){
               return a;
             } else if ( b<a && b<c ){
               return b;
             } else {
               return c;
             }
           }
    var res=minimum(8,3,6);
    document.write("The minimum number is: " + res);
 </script>
