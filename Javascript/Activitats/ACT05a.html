	<script>
		
var nom=prompt("Escriu el nom");
var a=parseInt(prompt("Escriu la primera nota"));
var b=parseInt(prompt("Escriu la segona nota"));
var c=parseInt(prompt("Escriu la tercera nota"));

var mitja=(a+b+c)/3;

if (mitja>=5) {
	document.write("Enhorabona " + nom + " heu superat s'examen, amb una mitja de " + mitja);
}

 </script>
