<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ACT08</title>
  <link rel="stylesheet" href="">

   <style>
     .yellow{
      background-color: yellow;
     }
     .size{
      font-size: 25px;
     }
   </style>
   
      <!-- JQUERY -->
   <script src="../jquery-3.4.1.js"></script>

</head>
<body>

	<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>
  <br><br>
  <button id="b1">Link</button>
  <button id="b2">Unlink</button>


  
<script>
   $(document).ready(function(){
      
      $("#b1").click(function(){
      	$("thead").addClass("yellow");
        $("tbody").addClass("size");
      });  
      $("#b2").click(function(){
        $("thead").removeClass("yellow");
        $("tbody").removeClass("size");
      });   

     
   });

</script>

</body>
 </html>
