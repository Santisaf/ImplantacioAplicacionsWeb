<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ACT13</title>
  <link rel="stylesheet" href="">
  <style>
 #marco{
  width: 200px;
  height: 200px;
  border: 1px solid black;
 }
 input{
  width: 25px;
 }
  </style>

   <!-- JQUERY -->

   <script src="../jquery-3.4.1.js"></script>

</head>
<body>
<div id="marco">
  
</div>
<p >coordinate x = <input id="corx" type="text"></p>
<p >coordinate y = <input id="cory" type="text"></p>
<p id="display"></p>
  
<script>
   $(document).ready(function(){
      
      $("#marco").mousemove(function(event){
      	$("#corx").val(event.pageX-8);
        $("#cory").val(event.pageY-8);
        $("#display").text("");
        });  
      $("#marco").mouseleave(function(event){
        $("#display").text("Mouse out of the DIV");
        $("#corx").val("");
        $("#cory").val("");
        });      
   });

</script>

</body>
 </html>
