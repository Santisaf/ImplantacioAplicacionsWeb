	<meta charset="utf-8">

<body>
 <script>

 	  var equilateral=0,
          isosceles=0,
          scalene=0;

      for (let i=1 ; i<5 ; i++)  {
             
             var side1=parseInt(prompt("Enter side 1 of the triangle " + i)); 
             var side2=parseInt(prompt("Enter side 2 of the triangle " + i)); 
             var side3=parseInt(prompt("Enter side 3 of the triangle " + i)); 

             if ( side1==side2 && side1==side3 ){

             	document.write("The triangle " + i + " is equilateral");
             	equilateral++;

             }else if ( side1==side2 || side1==side3 || side2==side3){

             	document.write("The triangle " + i + " is isosceles");
                isosceles++;

             }else{

             	document.write("The triangle " + i + " is scalene");
                scalene++;

             }
                document.write("<br>");
      }   
            
            document.write("There are " + equilateral + " triangles equilateral");
            document.write("<br>");
            document.write("There are " + isosceles + " triangles isosceles");
            document.write("<br>");
            document.write("There are " + scalene + " triangles scalene");  
            document.write("<br>"); 
            if ( equilateral > isosceles && equilateral > scalene ) {
             document.write("The kind of triangle that there is more is equilateral ");               
            }else if ( isosceles > equilateral && isosceles > scalene ) {
             document.write("The kind of triangle that there is more is isosceles ");               
            }else if ( scalene > equilateral && scalene > isosceles ){
             document.write("The kind of triangle that there is more is scalene ");  	
            }else{
             document.write("There is no major triangle kind ");  	
            }

 </script>
</body>
