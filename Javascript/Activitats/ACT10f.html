 <script>
 	var i=1,
 	    height=0,
 	    total=0,
 	    average;

        
    while (i < 6 ) {
      height=parseInt(prompt("Escriu una alçada"));
      total+=height;
    i++;

    document.write("La mitjana de l'alçada es " + average);

 </script>
