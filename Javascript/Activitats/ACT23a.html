 <script type="text/javascript"> 

function countSelected() {
  var msg="";
 if (document.getElementById('checkbox1').checked) {
 msg+="Football "
 }
 if (document.getElementById('checkbox2').checked) {
  msg+="Tennis "
 }
 if (document.getElementById('checkbox3').checked) {
  msg+="Karate "
 }

 alert('Selected sports: ' + msg);
 }
 </script> 
<form>
 <input type="checkbox" id="checkbox1">Football
 <br>
 <input type="checkbox" id="checkbox2">Tennis
 <br>
 <input type="checkbox" id="checkbox3">Karate
 <br>
 <input type="button" value="Show" onClick="countSelected()">
 </form>
