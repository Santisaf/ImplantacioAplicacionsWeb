<body>
	<script>
		
var x=parseInt(prompt("Escriu x"));
var y=parseInt(prompt("Escriu y"));


if ( x>0 && y>0 ){
	document.write("First Quadrant");
}else if( x<0 && y>0 ){
	document.write("Second Quadrant");
}else if( x<0 && y<0 ){
	document.write("Third Quadrant");
}else{
	document.write("Fourth Quadrant");
}    
 </script>
