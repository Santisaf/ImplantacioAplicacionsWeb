 <script>

      var phrase=prompt("Enter a phrase");   
      var cadena=""

         for ( let i=0; i<phrase.length; i++ ){

          cadena+=phrase.charAt(i);

          if ( phrase.charAt(i)==" " ){
          cadena+="<br>"  
          }
      
      }
       
      document.write(cadena);

 </script>
