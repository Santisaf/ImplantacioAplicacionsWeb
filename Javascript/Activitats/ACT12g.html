<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
 <script>
       
      var a=0,
          sumA=0,
          averageA=0,
          sumB=0,
          averageB=0,
          sumC=0,
          averageC=0;

      for (let i=1 ; i<6 ; i++)  {
             a=parseInt(prompt("Enter the mark for student nº"+ i + " of class A")); 
             sumA+=a;           
           }   
      for (let i=1 ; i<7 ; i++)  {
             a=parseInt(prompt("Enter the mark for student nº"+ i + " of class B")); 
             sumB+=a;           
           }   
      for (let i=1 ; i<12 ; i++)  {
             a=parseInt(prompt("Enter the mark for student nº"+ i + " of class C")); 
             sumC+=a;           
           }   
      averageA=(sumA/5).toFixed(2);
      averageB=(sumB/6).toFixed(2);
      averageC=(sumC/11).toFixed(2);

      document.write("The average of the marks of class A is  " + averageA + "<br>");
      document.write("The average of the marks of class B is  " + averageB + "<br>");
      document.write("The average of the marks of class C is  " + averageC + "<br>");

      if ( averageA > averageB && averageA > averageC ){
      	 document.write("The best average is the class A");
      }else if ( averageB > averageA && averageB > averageC ){
         document.write("The best average is the class B");
      }else if ( averageC > averageA && averageC > averageB ){
         document.write("The best average is the class C");
      }else{
      	  document.write("There isn't best average");
      }

 </script>
</body>
</html>
