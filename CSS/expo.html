<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Transitions Animations Columns</title>
	<link rel="stylesheet" href="">

	<style>

        @keyframes example {
  25%  {background-color: yellow;}
  50%  {background-color: blue;

border-radius: 100%;
			width: 600px;
  }
  100% {background-color: green;}
}


		#caja{

			width: 200px;
			height: 200px;
			margin: 100px;
			background-color: blue;
			transition: all 4s ease;

		
		}
		#caja:hover{
         background-color: darkred;
         outline: 15px solid red;
         outline-offset: 30px;
  

		}
				#col{
			  columns: 300px;
			  column-count: 4;
			  column-gap: 10px;
			  column-rule: 4px double #ff00ff;
			
		}

      
	</style>

</head>
<body>
	<div id="caja">
		
	</div>
	

	
</body>
</html>
