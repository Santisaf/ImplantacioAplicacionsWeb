<!DOCTYPE html>
<html>
<head>
	<script src="producte.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	Referencia: <input type="text" id="inputref"/><br/>
	Nom: <input type="text" id="inputnom"/><br/>
	Marca: <select id="selectmarca">
				<option value="Apple">Apple</option>
				<option value="Samsung">Samsung</option>
				<option value="xiaomi">Xiaomi</option>
			</select><br/>
	Categoria: <select id="selectcategoria">
				<option value="Portatil">Portatil</option>
				<option value="SobreTaula">SobreTaula</option>
				<option value="Mobil">Mòbil</option>
			</select><br/>
	PVP: <input type="number" id="inputpvp"/><br/>
<hr/>
<button id="b1">Add Product</button>
<button id="b2">Print List</button>
<button id="b3">Total</button>
<h2>Shopping List</h2>
<ol id="myList">
</ol>
<script>
var productes = [];

$(document).ready(function(){
	
	function createProduct(){
		var r = $("#inputref").val();
		var n = $("#inputnom").val();
		var m = $("#selectmarca").val();
		var c = $("#selectcategoria").val();
		var p = $("#inputpvp").val();
		var producte = new Producte(r,n,m,c,p);
		return producte;
	}

     function printList(){
     	for ( i of productes ){
           var newLI = $("<li>").text(i.print());
           $("#myList").append(newLI);
     	}
     }

	$("#b1").click(function(){
		var p = createProduct();
		productes.push(p);
	});
	$("#b2").click(function(){
		printList();
	});
	$("#b3").click(function(){
		var total=0;
		for ( prod of productes ){
           total+=parseInt(prod.pvp);
		}
		alert ("Total: " + total + " €")
	});
});
</script>
</body>
</html>
