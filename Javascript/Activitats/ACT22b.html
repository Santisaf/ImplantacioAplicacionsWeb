<body>
 <script type="text/javascript"> 
function calculate() {

 var sel1 = document.getElementById('select1');
 var a = parseInt(sel1.options[sel1.selectedIndex].value);

 var sel2 = document.getElementById('select2');
 var b = parseInt(sel2.options[sel2.selectedIndex].value);
  
 var sel3 = document.getElementById('select3');
 var c = parseInt(sel3.options[sel3.selectedIndex].value);

 document.getElementById('text').value=a+b+c;
}
</script>
<br>
<form> Processor 
 <select id="select1">
 <option value="400">Intel I3 - $400</option>

 </select> Monitor

 </select> Hard Disk 
  <select id="select3" >

 <br>
