	<script>
		
var N1=parseInt(prompt("Entrau el primer nombre"));
var N2=parseInt(prompt("Entrau el segon nombre"));

if ( N1>N2 ) {
	var suma=N1 + N2;
	document.write("La suma es " + suma);
}else{
	var resta=N1 - N2;
	document.write("La resta es " + resta);
}

 </script>
