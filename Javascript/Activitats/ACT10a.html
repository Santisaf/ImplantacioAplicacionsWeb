<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ACT10a</title>

<body>
 <script>
 	var i=1;

    while (i < 51 ) {
    document.write(i + ", ");
    i++; 
    }

    document.write("<br>");
    
    i=50;
    while (i > 0 ) {
    document.write(i + ", ");
    i--;	
    }

    document.write("<br>");

    i=-50;
    while (i < 1 ) {
    document.write(i + ", ");
    i++; 
    }


 </script>
</body>
</html>
