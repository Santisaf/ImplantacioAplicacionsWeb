<body>
	<script>
		
var word=prompt("Escriu una de les seguents paraules: house, table, dog o cat");

switch(word) {
  case "house":
    document.write("Has escrit casa en anglès");
  break;
  case "table":
    document.write("Has escrit taula en anglès");
  break;
  case "dog":
    document.write("Has escrit ca en anglès");
  break;
  case "cat":
    document.write("Has escrit moix en anglès");
  break;
  default:
    document.write("Ups!, No has escrit una de les 4 paraules");
}

 </script>
</body>
