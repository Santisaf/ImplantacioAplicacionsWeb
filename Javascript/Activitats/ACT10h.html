 <script>
 	var i=1,
 	    a=0,
 	    total1=0,
 	    total2=0;

		    while (i < 7 ) {
		      if ( i < 4){	
		      a=parseInt(prompt("Escriu un nombre per la llista 1"));		     
		      total1+=a;
		      }else{
		      a=parseInt(prompt("Escriu un nombre per la llista 2"));		
              total2+=a;
		      }	
		    i++; 
		    }

	if ( total1 > total2 ){
    document.write("La llista que te la suma major es la llista numero 1");
    }else if ( total2 > total1 ){
    document.write("La llista que te la suma major es la llista numero 2");	
    }else{
    document.write("Les llistes sumen el mateix");	
    }


 </script>
